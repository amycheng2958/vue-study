<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>
    <div id="app">
        <div>dd</div>
        <p>{{counter}}</p>
        <p k-text="counter"></p>
        <div k-text="name"></div>
        <div k-html="desc"></div>
    </div>
    <script src="./review-kvue.js"></script>
    <script src="./review-compile.js"></script>
    <script>
        const app = new KVue({
            el: '#app',
            data: {
                counter: 1,
                name: 'cyy',
                desc: '<span style="color:red">kue balabala</span>',
            }
        })
        setTimeout(()=>{
            app.counter++
        },1000)
    </script>
</body>
